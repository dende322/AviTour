<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administración de Galería - AviTour</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/admin-galeria.css" />
    <!-- Font Awesome para iconos -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.4/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div
          class="col-md-3 col-lg-2 d-md-block admin-sidebar collapse"
          id="admin-sidebar"
        ></div>

        <!-- Contenido principal -->
        <div class="col-md-9 col-lg-10 admin-content">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="h2">Administración de Galería</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
              <button
                type="button"
                class="btn btn-sm btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#addGalleryModal"
              >
                <i class="fas fa-plus"></i> Nueva Imagen
              </button>
            </div>
          </div>

          <!-- Galería de imágenes -->
          <div class="row" id="admin-gallery">
            <!-- Las imágenes se cargarán dinámicamente aquí -->
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para agregar imagen -->
    <div
      class="modal fade"
      id="addGalleryModal"
      tabindex="-1"
      aria-labelledby="addGalleryModalLabel"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addGalleryModalLabel">
              Agregar Nueva Imagen
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="add-gallery-form">
              <div class="mb-3">
                <label for="gallery-specie" class="form-label">Especie</label>
                <input
                  type="text"
                  class="form-control"
                  id="gallery-specie"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="gallery-title" class="form-label">Título</label>
                <input
                  type="text"
                  class="form-control"
                  id="gallery-title"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="gallery-description" class="form-label"
                  >Descripción</label
                >
                <textarea
                  class="form-control"
                  id="gallery-description"
                  rows="3"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="gallery-date" class="form-label">Fecha</label>
                <input
                  type="date"
                  class="form-control"
                  id="gallery-date"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="gallery-location" class="form-label"
                  >Sitio de Avistamiento</label
                >
                <select
                  class="form-select"
                  id="gallery-location"
                  required
                ></select>
              </div>
              <div class="mb-3">
                <label for="gallery-image" class="form-label"
                  >URL de la Imagen</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="gallery-image"
                  placeholder="img/gallery/imagen.jpg"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="gallery-author" class="form-label">Autor</label>
                <input type="text" class="form-control" id="gallery-author" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="button" class="btn btn-primary" id="save-gallery-btn">
              Guardar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para editar imagen -->
    <div
      class="modal fade"
      id="editGalleryModal"
      tabindex="-1"
      aria-labelledby="editGalleryModalLabel"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editGalleryModalLabel">
              Editar Imagen
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="edit-gallery-form">
              <input type="hidden" id="edit-gallery-id" />
              <div class="mb-3">
                <label for="edit-gallery-specie" class="form-label"
                  >Especie</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="edit-gallery-specie"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="edit-gallery-title" class="form-label"
                  >Título</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="edit-gallery-title"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="edit-gallery-description" class="form-label"
                  >Descripción</label
                >
                <textarea
                  class="form-control"
                  id="edit-gallery-description"
                  rows="3"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="edit-gallery-date" class="form-label">Fecha</label>
                <input
                  type="date"
                  class="form-control"
                  id="edit-gallery-date"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="edit-gallery-location" class="form-label"
                  >Sitio de Avistamiento</label
                >
                <select
                  class="form-select"
                  id="edit-gallery-location"
                  required
                ></select>
              </div>
              <div class="mb-3">
                <label for="edit-gallery-image" class="form-label"
                  >URL de la Imagen</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="edit-gallery-image"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="edit-gallery-author" class="form-label"
                  >Autor</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="edit-gallery-author"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="update-gallery-btn"
            >
              Actualizar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para eliminar imagen -->
    <div
      class="modal fade"
      id="deleteGalleryModal"
      tabindex="-1"
      aria-labelledby="deleteGalleryModalLabel"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteGalleryModalLabel">
              Confirmar Eliminación
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>
              ¿Estás seguro de que deseas eliminar esta imagen?
              <strong>acción no se puede deshacer.</strong>
            </p>
            <input type="hidden" id="delete-gallery-id" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="btn btn-danger"
              id="confirm-delete-btn"
            >
              Eliminar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript para login -->
    <script src="../../js/login.js"></script>
    <!-- JavaScript para galería -->
    <script src="../../js/admin-gallery.js"></script>
    <!-- JavaScript para cargar la galería -->
    <script src="../../js/main.js"></script>
  </body>
</html>
