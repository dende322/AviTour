<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galería de Aves - AviTour</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/galeria.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <!-- Font Awesome para iconos -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <!-- Lightbox CSS para visualización de imágenes -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-dark navbar-custom sticky-top"
      id="navbar-pages"
    ></nav>

    <!-- Hero Section para Galería -->
    <header class="hero-section">
      <div class="container text-center py-5">
        <h1 class="display-4 text-white">Galería de Aves</h1>
        <p class="lead text-white">
          Explora las mejores fotografías de aves en Antioquia
        </p>
      </div>
    </header>

    <!-- Contenido principal -->
    <div class="container py-5">
      <!-- Galería de fotos -->
      <div class="row" id="gallery-container">
        <!-- El contenido se cargará dinámicamente desde main.js -->
      </div>
    </div>

    <!-- Footer -->
    <footer class="py-4" id="footer-pages"></footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Lightbox JS para visualización de imágenes -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <!-- JavaScript personalizado -->
    <script src="../js/main.js"></script>
  </body>
</html>
